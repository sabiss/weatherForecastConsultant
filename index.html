<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel = "stylesheet" href = "reset.css">
    <link rel = "stylesheet" href = "style.css">
                                                        <!--GOOGLE FONTS-->
    <link rel = "icon" href = "img/page-icon-weather-64.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class = "home">
        <header class = "home__header">
            <div class = "header__box">
                <div class = "lupe-background">
                    <img src="img/lupe-seach.png" alt ="lupe icon for seach">
                </div>
                <input type = "text" placeholder="Pesquisar Lugar">
            </div>
        </header>
        <div class = "titles">
            <h1>Previsão do <strong>Tempo</strong></h1>
            <h3>Última visualizadas</h3>
        </div>
        <div class = "cities-image">
            <figcaption>
                <img src = "img/img-teste/curitiba.jpg">
                <caption>Curitiba, BRA</caption>
            </figcaption>
            <figcaption>
                <img src = "img/img-teste/natal.jpg">
                <caption>Natal, BRA</caption>
            </figcaption>
            <figcaption>
                <img src = "img/img-teste/sp.jpg">
                <caption>São Paulo, BRA</caption><!--Colocar dinamicamente pelo JS-->
            </figcaption>
        </div>
        <div class = "week-forecast">
            <div class ="cations">
                <h4>Semana</h4>
                <p>Domingo</p>
                <p>Segunda</p>
                <p>Terça</p>
                <p>Quarta</p>
                <p>Quinta</p>
                <p>Sexta</p>
                <p>Sábado</p>
            </div>
            <div class = "probability-rain"><!--Irá mudar de acordo com o JS-->
                <figcaption class = "probability__description">
                    <img src="img/dropWater.png">
                    <caption>54%</caption>
                </figcaption>

                <figcaption class = "probability__description">
                    <img src="img/dropWater.png">
                    <caption>54%</caption>
                </figcaption>

                <figcaption class = "probability__description">
                    <img src="img/dropWater.png">
                    <caption>54%</caption>
                </figcaption>
                <figcaption class = "probability__description">
                    <img src="img/dropWater.png">
                    <caption>54%</caption>
                </figcaption>

                <figcaption class = "probability__description">
                    <img src="img/dropWater.png">
                    <caption>54%</caption>
                </figcaption>

                <figcaption class = "probability__description">
                    <img src="img/dropWater.png">
                    <caption>54%</caption>
                </figcaption>

                <figcaption class = "probability__description">
                    <img src="img/dropWater.png">
                    <caption>54%</caption>
                </figcaption>
            </div>
            <div class = "statusOfday">
                <img src="img/weatherIcons/sunBehindCloudIcon.png" alt="icon about status of Weather">
                <img src="img/weatherIcons/rainIcon.png" alt="icon about status of Weather">
                <img src="img/weatherIcons/sunBehindCloudIcon.png" alt="icon about status of Weather">
                <img src="img/weatherIcons/sunBehindCloudIcon.png" alt="icon about status of Weather">
                <img src="img/weatherIcons/sunBehindCloudIcon.png" alt="icon about status of Weather">
                <img src="img/weatherIcons/stormIcon.png" alt="icon about status of Weather">
                <img src="img/weatherIcons/sunBehindCloudIcon.png" alt="icon about status of Weather">
            </div>
            <div class = "minTemp">
                <p>20°C</p>
                <p>16°C</p>
                <p>25°C</p>
                <p>18°C</p>
                <p>20°C</p>
                <p>20°C</p>
                <p>20°C</p>
            </div>
        </div>
    </section>
    <section class = "forecast">
        <header class = "forecast__header">
            <div class = "forecast__header___container">
                <p class = "notification">Notificações</p>
                <p>Lugares</p>
            </div>
            <img src="img/perfil.jpg" class = "perfilPhoto">
        </header>
        <main class = "forecast__main">
            <div class = "forecast__main___controlContainer">
                <div class = "forecast__main___littleContainer">
                    <h2>Hoje</h2>
                    <p>Segunda, 28 Setembro</p>
                </div>
            </div>
            <div class = "temp">
                <h1>28 <span>°C</span></h1>
                <p>Natal, BRA</p>
            </div>
            
        </main>
    </section>
</body>
</html>
